version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tonys-chips-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tonys_chips
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chips-network

  valkey:
    image: valkey/valkey:8-alpine
    container_name: tonys-chips-valkey
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - chips-network

  api:
    image: tonys-chips/api:${IMAGE_TAG:-latest}
    container_name: tonys-chips-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tonys_chips
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"
    networks:
      - chips-network

  web:
    image: tonys-chips/web:${IMAGE_TAG:-latest}
    container_name: tonys-chips-web
    environment:
      API_URL: http://api:3000
      PORT: 3001
      NODE_ENV: production
      SESSION_SECRET: tonys-chips-production-secret-change-me
      REDIS_URL: redis://valkey:6379
    ports:
      - "8080:3001"
    depends_on:
      api:
        condition: service_started
      valkey:
        condition: service_healthy
    networks:
      - chips-network

volumes:
  postgres_data:

networks:
  chips-network:
    driver: bridge
